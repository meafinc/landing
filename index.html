<!-- index.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meaf</title>
    <style>
        #landing-container {
            width: 100%;
            height: 100vh;
        }
    </style>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.173.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.173.0/examples/jsm/"
          }
        }
    </script>
    <script src="https://cdn.counter.dev/script.js" data-id="11ef2a90-3e41-4c49-afd7-410adf14cc45"
        data-utcoffset="-8"></script>
    <div id="pageContainer"></div>
    <script>
        const landingPages = [
            'globe/index.html',
            'meshbg/index.html',
            'brrrr/index.html',
        ];

        const loadPage = (pageNum) => {
            const container = document.getElementById('pageContainer');
            const url = landingPages[pageNum];
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    container.innerHTML = html;
                    const pageName = url.split('/')[0];

                    // Load CSS
                    const link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.href = `${pageName}/style.css`;
                    document.head.appendChild(link);

                    // Load and execute JS
                    const script = document.createElement('script');
                    script.src = `${pageName}/script.js`;
                    script.type = 'module';
                    document.body.appendChild(script);
                });
        };

        // Initialize or increment page counter
        const initializePage = () => {
            const currentPage = parseInt(localStorage.getItem('currentPage')) || 0;
            localStorage.setItem('currentPage', String(currentPage));
            loadPage(currentPage);
            return currentPage;
        };

        // Increment page on refresh
        window.addEventListener('load', () => {
            const currentPage = initializePage();
            const nextPage = (currentPage + 1) % landingPages.length;
            localStorage.setItem('currentPage', String(nextPage));
        });
    </script>
</head>

<body>
</body>

</html>
